plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:3.1.0'
    api 'org.springframework.boot:spring-boot-starter-data-mongodb:3.1.0'
    api 'org.projectlombok:lombok:1.18.26'
    api 'com.fasterxml.jackson.core:jackson-core:2.15.0'
    api 'org.springframework.data:spring-data-mongodb:4.1.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.0'
}

group = 'com.getAcessToken'
version = '0.0.1-SNAPSHOT'
description = 'demo'
java.sourceCompatibility = JavaVersion.VERSION_16

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
targetCompatibility = JavaVersion.VERSION_16
